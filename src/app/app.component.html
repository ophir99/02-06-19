<section>
  <h1>Selected Fruits</h1>
  <ul>
    <li *ngFor="let fruit of selectedFruits">
      {{fruit}}
    </li>
  </ul>
</section>
<main>
  <app-fruit (selectFruit)="addFruit($event)" [fruit]="'Pineapple'"></app-fruit>
  <app-fruit (selectFruit)="addFruit($event)" [fruit]="fruit" *ngFor="let fruit of fruits"></app-fruit>
  <app-fruit (selectFruit)="addFruit($event)" [fruit]="'Muskmelon'"></app-fruit>
</main>
